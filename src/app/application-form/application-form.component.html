
<app-header></app-header>


  
<section class="intro">
 <div class="mask d-flex align-items-center h-100 gradient-custom">
   <div class="container">
     <div class="row justify-content-center">
       <div class="col-12 col-lg-9 col-xl-7">
         <div class="card">
           <div class="card-body p-4 p-md-5">
             <h3 class="mb-4 pb-2">Application Form</h3>

             <form action="">

               <div class="row">
                 <div class="col-md-6 mb-4">

                   <div class="form-outline">
                     <input type="text" id="firstName" class="form-control" />
                     <label class="form-label" for="firstName">First Name</label>
                   </div>

                 </div>
                 <div class="col-md-6 mb-4">

                   <div class="form-outline">
                     <input type="text" id="lastName" class="form-control" />
                     <label class="form-label" for="lastName">Last Name</label>
                   </div>

                 </div>
               </div>

               <div class="row">
                 <div class="col-md-6 mb-4">

                   <div class="form-outline datepicker">
                     <input
                       type="date"
                       class="form-control datepicker-here" data-language='en' data-date-format="Date of Birth" id="dp1">
                     </div>
                      
                   

                 </div>
                 <div class="col-md-6 mb-4">

                   <h6 class="mb-2 pb-1">Gender: </h6>

                   <div class="form-check form-check-inline">
                     <input
                       class="form-check-input"
                       type="radio"
                       name="inlineRadioOptions"
                       id="femaleGender"
                       value="option1"
                     />
                     <label class="form-check-label" for="femaleGender">Female</label>
                   </div>

                   <div class="form-check form-check-inline">
                     <input
                       class="form-check-input"
                       type="radio"
                       name="inlineRadioOptions"
                       id="maleGender"
                       value="option2"
                     />
                     <label class="form-check-label" for="maleGender">Male</label>
                   </div>

                   <div class="form-check form-check-inline">
                     <input
                       class="form-check-input"
                       type="radio"
                       name="inlineRadioOptions"
                       id="otherGender"
                       value="option3"
                     />
                     <label class="form-check-label" for="otherGender">Other</label>
                   </div>

                 </div>
               </div>

               <div class="row">
                 <div class="col-md-6 mb-4">

                   <div class="form-outline">
                     <input type="email" id="emailAddress" class="form-control" />
                     <label class="form-label" for="emailAddress">Email</label>
                   </div>

                 </div>
                 <div class="col-md-6 mb-4">

                   <div class="form-outline">
                     <input type="tel" id="phoneNumber" class="form-control" />
                     <label class="form-label" for="phoneNumber">Phone Number</label>
                   </div>

                 </div>
               </div>
               <div class="row">
                 <div class="col-md-6 mb-4">

                   <div class="form-outline">
                     <h6 class="mb-3">Course Type</h6>

                     <select class="select">
                       <option value="1">Fsd</option>
                       <option value="2">Data-Science</option>
                       <option value="3">Cyber security</option>
                       <option value="4">AI</option>
                       
                     </select>
                   </div>

                 </div>
                 <div class="col-md-6 mb-4">

                   <div class="form-outline">
                     <h6 class="mb-4">Batch</h6>

                   <select class="select">
                     
                     <option value="1">Batch 1</option>
                     <option value="2">Batch 2</option>
                     <option value="3">Batch 3</option>
                     <option value="4">Batch 4</option>
                     
                   </select>
                   </div>

                 </div>
               </div><div class="row">
                 <div class="col-md-6 mb-4">

                   <div class="form-outline">
                     <label for="">Course Starting date</label>
                   <span class="lnr lnr-calendar-full"></span>
                   <input type="date" class="form-control datepicker-here" data-language='en' data-date-format="dd M yyyy" id="dp1">
                   </div>

                 </div>
                 <div class="col-md-6 mb-4">

                   <div class="form-outline">
                     <label for="">Course Ending date</label>
                   <span class="lnr lnr-calendar-full"></span>
                   <input type="date" class="form-control datepicker-here" data-language='en' data-date-format="dd M yyyy" id="dp1">
                   </div>

                 </div>
               </div>

                   <div class="mt-4">
                     <input class="btn btn-warning btn-lg" type="submit" value="Submit"  />
                   </div>

            
         
         
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</section>
<app-footer></app-footer>
